<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media101.css">
    <link rel="shortcut icon" href="the world (1).png" type="image/x-icon">
    <style>
        .bg {
            padding-bottom: 20px;
        }
    </style>
</head>

<body>
    <header>
        <div class="aaa"><a href="index.html"><img src="the world (1).png" alt=""></a></div>
        <div class="aaa">
            <nav>
                <ul>
                    <li><a href="index.html">Homepage</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="banner">
        <img src="Travel.jpg" alt="">
    </div>
    <div class="bg">
        <form action="contact.html">
            <div class="users">
                <div class="label">
                    <p>First Name</p>
                </div>
                <div class="text"> <input type="text" placeholder="Your Name" required></div>
            </div>
            <div class="users">
                <div class="label">
                    <p>Last Name</p>
                </div>
                <div class="text"> <input type="text" placeholder="Your Last Name" required></div>
            </div>
            <div class="users">
                <div class="label">
                    <p>Telephone No.</p>
                </div>
                <div class="text"> <input type="text" placeholder="Your Phone No." required></div>
            </div>
            <div class="users">
                <div class="label">
                    <p>E-mail</p>
                </div>
                <div class="text"> <input type="text" placeholder="sample@host.com" required></div>
            </div>
            <div class="users">
                <div class="label">
                    <p>Organization</p>
                </div>
                <div class="text"> <input type="text"></div>
            </div>

            <div class="users">
                <div class="label">
                    <p>Province</p>
                </div>
                <div class="text"> <select required>
                        <option disabled selected>Select your Province</option>
                    </select>
                </div>
            </div>
            <div class="users">
                <div class="label">
                    <p>City/Town</p>
                </div>
                <div class="text"> <select required>
                        <option disabled selected>Select your Municipality or City</option>
                    </select>
                </div>
            </div>
            <div class="users">
                <div class="label">
                    <p>Barangay</p>
                </div>
                <div class="text"> <select required>
                        <option disabled selected>Select your Barangay</option>
                    </select>
                </div>
            </div>
            <div class="users">
                <div class="label">
                    <p>Street</p>
                </div>
                <div class="text"> <input type="text"></div>
            </div>
            <div class="users">
                <div class="label">
                    <p>Message</p>
                </div>
                <div class="text"> <textarea placeholder="Write something...." rows="8"></textarea></div>
            </div>
            <div class="sub">
                <button>submit</button>
            </div>
        </form>
    </div>

    <footer>
        <p>Copyright (c) 2025, Jean Lorenzana</p>
    </footer>
</body>

</html>
